<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 <link rel="stylesheet" href="styles.css">


 <title>Sign-Up Page</title>

</head>
<body>
 <div id="Registration-form"  class="sign-up">
  <h2> Sign Up</h2>

  <form action="" method="post">
   <div class="container">
<div class="fname">
  <i class='bx bxs-user'></i>
 <label>FirstName:</label> 
  <input type="text" name="firstname"  placeholder="first name"> 
 </div>


 <div class="sname">
<i class='bx bxs-user'></i>
 <label>Surname:</label> 
 <input type="text" name="secondname"  placeholder="Surname">
 </div>

<div class="Email">
 <i class='bx bx-envelope'></i>
 <label>Email Address</label>
<input type="text" name="email" placeholder="example@gmail.com">
</div>

  <div class="p1">
  <i class='bx bx-lock-alt'></i>
  <label>Password:</label>
  <input type="password" name="password" placeholder="Password" required>
  </div>

    <div class="p2">
  <i class='bx bx-lock-alt'></i>
  <label> Confirm Password:</label>
  <input type="password" name="password" placeholder="Password" required>
</div>
 <div class="links">
   <button type="submit" name="submit"><a href="#">Register</a></button>

<p class="Signin-link">Already have account?.<a href="signin.html">Sign in</a></p>
</div>
 
</div>

  </form >

</div>


 
</body>
</html>
