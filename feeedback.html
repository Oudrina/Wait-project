<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="feedback.css">
 <title>Feedback Page</title>
</head>
<body>
    <div class="wrapper">
        <h4>Feedback</h4>
        <form method="post" action="#" >
            <div class="section1">
           <input type="text" placeholder="Name">
           <input type="text" placeholder="Email">
           <input type="text" placeholder="Program Offering">
           <input type="text" placeholder="Course">

          </div>
          
           <div class="section2">
            <input type="text" placeholder="Group">
            <input type="text" placeholder="Level">

           </div>

            <div class="section3">
                <div class="ratings" data-productid="39">
                    <input type="radio" name="rating" id="star5" value="5">
                    <label for="star5" title="5 stars" >&#9733;</label>
                    
                    <input type="radio" name="rating" id="star4" value="4">
                    <label for="star3" title="4 stars" >&#9733;</label>

                    <input type="radio" name="rating" id="star3" value="3">
                    <label for="star3" title="3 stars" >&#9733;</label>

                    <input type="radio" name="rating" id="star2" value="2">
                    <label for="star2" title="2 stars" >&#9733;</label>

                    <input type="radio" name="rating" id="star1" value="1">
                    <label for="star1" title="1stars" >&#9733;</label>
                    
                 </div>

                 <div class="section4">
                   
                
                        <textarea name="textarea" rows="10" cols="70" placeholder="Comments">
                        </textarea>
                        

                 </div>

                   <div class="section5">
                    <button name="submit" value="submit"><a href="#">Submit</a></button>
                    <button name="submit" value="submit"><a href="#">Cancel</a></button>


                   </div>

                 

            </div>
      

        </form>
    </div>
</body>
</html>
